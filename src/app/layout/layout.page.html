<ion-header>
    <ion-toolbar>
      <ion-buttons slot='start'>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Layout</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-button expand='full' (click)='openLayout("layout-header-footer")' > Header e footer </ion-button>
  <ion-button expand='full' (click)='openLayout("layout-tabs")'> Tabs </ion-button>
  <ion-button expand='full' (click)='openLayout("layout-menu")'> Menu </ion-button>
  <ion-button expand='full' (click)='openLayout("layout-split-pane")'> Split Pane </ion-button>  
  <ion-button expand='full' (click)='openLayout("layout-grid")'> Grid </ion-button>  
  <ion-button expand='full' (click)='openLayout("layout-css-utilities")'> CSS Utilities </ion-button>  
</ion-content>
