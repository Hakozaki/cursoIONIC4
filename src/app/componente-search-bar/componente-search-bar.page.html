<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Componente - SEARCHBAR</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]='nome' (ionInput)='filtrarItens()' placeholder='Buscar' animated></ion-searchbar>
  <ion-list>
    <ion-item *ngFor='let pessoa of pessoasFiltradas'>
      {{ pessoa.nome }}
    </ion-item>
  </ion-list>
</ion-content>
